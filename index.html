    <h1>Minha primeira aula de Git</h1>
    <p>O Git nos permite armazenar as modificações feitas em cada
arquivo em um servidor próprio para isso. Toda a gestão de alterações é feita através do Git, dessa forma, a
nossa preocupação deve ser em criar código que funciona, e não em
quem alterou o que antes.</p>
